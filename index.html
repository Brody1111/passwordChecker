<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>



    <script type="text/javascript">
      function checkNumber(password) {
         var index = /[0123456789]/
           if(index.test(password)) {return true}

           else {return false}
         }
      function checkLetters(password) {

      var index  = /[a-zA-Z]/
      if(index.test(password)) {return true}
      else {return false}

      }
      function checkSymbol(password) {
    return /[(!@#$%^&*)?><:;}+=_-]/.test(password)

         }
    function checkOther(password)  {
      let bad = [
"123456",
"12345678",
"1234",
"qwerty",
"12345",
"dragon",
"baseball",
"football",
"letmein",
"monkey",
"696969",
"abc123"]
if(bad.includes(password)) {return false}
else {return true}
}
function checklength(password) {
  if(password.length > 8) {return true}
  else return false;
}
function checkOverall() {
password = document.getElementById("Input").value;
  let x = 0
  let answer = "This password "
  let random = "random(8)"



  if(checkNumber(password)) {x+=1}
  else{answer += "needs to have a number, "}

  if(checkLetters(password)) {x +=1}
  else{answer += "needs to have a letter, "}

  if(checkSymbol(password)) {x +=1}
  else{answer += "needs to have a special character, "}

  if(checklength(password)) {x += 1}
  else{answer += "needs to be at least 8 characters in length"}

  if(checkOther(password)) {x +=1}
  else{answer += ". Also, this password is a very common password!"}

  console.log(x)
  if(x == 5) {answer = "Strong; This password is great!"}
  if(x == 0) {answer = "A password was not entered"}
  if(x == 1 || x == 2) {answer = "Weak; " + answer}
  if(x == 3 || x == 4) {answer = "Moderate; " + answer}
  if(x <= 4) {answer = answer + ". I suggest you use this password: " + random}
document.getElementById("Return").innerHTML = answer;
  }


    </script>

 <body>
